<div class="child-div w-[85px] lg:w-[200px] xl:w-[220px] flex my-2 md:my-4">
  <img [src]="imgSrc" [alt]="imgAlt" class="w-6 md:w-16 h-6 md:h-16" />
  <div class="country_name ml-1 md:ml-4">
    <p class="text-xs md:text-2xl">{{ countryName }}</p>
    <div class="people flex">
      <img
        src="assets/img/home/Vector people.png"
        alt="people"
        class="w-2 md:w-6 h-2 md:h-5 mr-1 md:mr-3"
      />
      <p class="text-xs md:text-xl font-thin font-montserrat -mt-1 md:-mt-1">
        {{ peopleCount }}
      </p>
    </div>
  </div>
</div>
